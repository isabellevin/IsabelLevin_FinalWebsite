<!doctype html>

<html>
  <head>
    <meta charset="UTF-8" />

    <!-- this is necessary for responsive @media queries to work properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Learning About Grids</title>

    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="floatGrid.css" rel="stylesheet" />
  </head>
    
    
    
    
    <body>
        
        <header class="twelve columns">This is the site header. I would probably contain links if I were a real website.</header>
        
        <main class="group">
            <div class="three column">
                <img src="https://unsplash.it/200/?random" />
                I'm a sidebar.
            </div>
            <div class="eight column">
                <img src="https://unsplash.it/600/?random" />
                I'm the main center column.
            </div>
            <div class="one column">
                <img src="https://unsplash.it/200/?random" />
                I'm also a sidebar but smaller than the one on the left.
            </div>
        
        
        
        </main>
        
        <footer class="group">This is a footer. Prob lots of details here. Copyright whatever.</footer>
   
    </body>
</html>
