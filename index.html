        <script>
            /* this makes menu hide and show when you click hamburger button */
            $(".hamburger").click(function(){
                 $("header nav ul").toggle();
                 $("header nav").toggleClass('expanded');
            });

            //this fixes that menu sometimes stays hidden. Also another way write JS comments
            $(window).resize(function(){
                 var windowWidth = $(window).width();
                 console.log(windowWidth);

                 if (windowWidth >= 1024) {
                    $("header nav ul").show();
                 } else {
                     $("header nav ul").hide();
                 };
            });
            
            $("header nav ul").hide();

        </script>
